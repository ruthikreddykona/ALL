<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-task3</title>
    <style>
      body {
        background-image: url(images/bg.png);
        background-size: cover;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 400px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .row label {
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      .row input[type="number"] {
        flex: 1;
        padding: 10px;
        margin-left: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      button {
        flex: 1;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: rgb(14, 178, 14);
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-right: 10px;
        width: 100%;
      }
      button:last-child {
        margin-right: 0;
      }
      button:hover {
        background-color: rgb(21, 116, 21);
      }
      p {
        font-size: 18px;
        margin-top: 20px;
      }
      .error {
        color: #ff4c4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <label for="num1">Number-1:</label>
        <input type="number" id="num1" placeholder="Enter first number" />
      </div>
      <div class="row">
        <label for="num2">Number-2:</label>
        <input type="number" id="num2" placeholder="Enter second number" />
      </div>
      <div class="buttons">
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
      </div>
      <p id="output"></p>
    </div>

    <script>
      function multiply() {
        performOperation("*");
      }

      function divide() {
        performOperation("/");
      }

      function performOperation(operator) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let outputElement = document.getElementById("output");

        if (isNaN(num1) || isNaN(num2)) {
          outputElement.textContent = "Please enter valid numbers";
          outputElement.classList.add("error");
          return;
        }

        outputElement.classList.remove("error");
        let result;

        if (operator === "*") {
          result = num1 * num2;
        } else if (operator === "/") {
          if (num2 === 0) {
            outputElement.textContent = "Cannot divide by zero";
            outputElement.classList.add("error");
            return;
          }
          result = num1 / num2;
        }

        outputElement.textContent = Result: ${result.toFixed(2)};
      }
    </script>
  </body>
</html>
